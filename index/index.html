<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>쿠키런 브레이버스</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>쿠키런 브레이버스</h1>
  <div id="game-board">
    <div id="player1-area" class="player-area">
      <h2>Player 1</h2>
      <div id="player1-deck" class="deck">Deck</div>
      <div id="player1-hand" class="hand">Hand</div>
      <div id="player1-battle-area" class="battle-area">Battle Area</div>
      <div id="player1-support-area" class="support-area">Support Area</div>
    </div>
    <div id="player2-area" class="player-area">
      <h2>Player 2</h2>
      <div id="player2-deck" class="deck">Deck</div>
      <div id="player2-hand" class="hand">Hand</div>
      <div id="player2-battle-area" class="battle-area">Battle Area</div>
      <div id="player2-support-area" class="support-area">Support Area</div>
    </div>
  </div>
  <script src="scripts.js"></script>
</body>
</html>
